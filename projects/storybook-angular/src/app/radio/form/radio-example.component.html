<bao-radio-button-group
  aria-labelledby="Choisir un animal"
  [(ngModel)]="animalFavori"
>
  <legend required="true" bao-label>Choisissez votre animal favori</legend>
  <ng-container *ngFor="let animal of animaux; let id = index">
    <bao-radio-button [value]="animal" name="amimaux">
      {{ animal }}
    </bao-radio-button>
  </ng-container>
  <bao-guiding-text
    >Vous recevrez en cadeau votre animal favori</bao-guiding-text
  >
</bao-radio-button-group>
<div class="mt-4">Your favorite animal is: {{ animalFavori }}</div>
