<form [formGroup]="cars" (ngSubmit)="onSubmit()">
  <bao-radio-button-group aria-label="Choisir un animal" formControlName="car">
    <legend required="true" bao-label>Choisir une voiture</legend>
    <bao-radio-button value="Honda" borderBrand="true">Honda</bao-radio-button>
    <bao-radio-button value="Toyota">Toyota</bao-radio-button>
    <bao-radio-button value="Mercedes">Mercedes</bao-radio-button>
    <bao-radio-button value="Kia">Kia</bao-radio-button>
    <bao-error *ngIf="!cars.valid">Vous devez choisir une voiture</bao-error>
  </bao-radio-button-group>
  <button
    bao-button
    type="submit"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin: 2rem 0 0 0"
  >
    Soumettre
  </button>
</form>
<section style="margin: 1rem 0">
  {{ cars.value | json }}
</section>
