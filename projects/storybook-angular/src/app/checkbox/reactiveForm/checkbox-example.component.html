<form [formGroup]="cars">
  <bao-checkbox-group>
    <legend required="true" bao-label>Choisir vos voitures :</legend>
    <bao-checkbox formControlName="honda" id="honda">Honda</bao-checkbox>
    <bao-checkbox formControlName="toyota" id="toyota" [indeterminate]="true"
      >Toyota</bao-checkbox
    >
    <bao-checkbox formControlName="mercedes" id="mercedes"
      >Mercedes</bao-checkbox
    >
    <bao-checkbox formControlName="kia" id="kia">Kia</bao-checkbox>
    <bao-guiding-text
      >Vos voitures seront une indice de votre personalit√©</bao-guiding-text
    >
  </bao-checkbox-group>
</form>
<section class="mt-4">
  {{ cars.value | json }}
</section>
