<div class="bao-modal-content">
  <div class="bao-modal-header">
    <h1 id="bao-modal-unique-title-4" class="bao-modal-title">Adresse</h1>
    <button
      bao-button
      type="button"
      displayType="utility"
      data-dismiss="modal"
      level="tertiary"
      no-text="true"
      (click)="onNoClick()"
    >
      <bao-icon
        color="action"
        svgIcon="icon-x"
        size="x-small"
        title="Fermer la fenêtre modale"
      ></bao-icon>
    </button>
  </div>
  <div class="bao-modal-body">
    <div class="form-group">
      <label for="numeroCivique">Numéro civique</label>
      <input
        type="text"
        class="form-control"
        id="numeroCivique"
        [(ngModel)]="data.numeroCivique"
      />
    </div>
    <div class="form-group">
      <label for="rue">Rue</label>
      <input type="text" class="form-control" id="rue" [(ngModel)]="data.rue" />
    </div>
  </div>
  <div class="bao-modal-footer">
    <button
      bao-button
      type="button"
      displayType="utility"
      level="tertiary"
      size="medium"
      (click)="onNoClick()"
    >
      Annuler
    </button>
    <button
      bao-button
      type="button"
      displayType="utility"
      level="primary"
      size="medium"
      [bao-modal-close]="data"
    >
      Action
    </button>
  </div>
</div>
